<!DOCTYPE html>
<html>
  <head>
    <title>Products List</title>
    <style type="text/css" media="screen">
      html, body {
        background-color: #4B7399;
        font-family: Verdana, Helvetica, Arial;
        font-size: 14px;
      }
      a { color: #0000FF; }

      #container {
        width: 75%;
        margin: 0 auto;
        background-color: #FFF;
        padding: 20px 40px;
        border: solid 1px black;
        margin-top: 20px;
      }
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8">
      $(function() {
        function addProduct(product) {
          $('#products').append('<li>' + product.id + '|' + product.code + '|' + product.price + '</ul>');
        }

        $('#product_search').submit(function(e) {
          $('#products').empty();
          $.getJSON('/products', { id: id.value , combo: combo.value }, function(products) {
            $.each(products, function() { addProduct(this); });
          });
          this.reset();
          e.preventDefault();
        });

      });
    </script>
  <body>
    <div id="container">
      <form id="product_search">
        <input type="text" name=nil id="id">
        <select id="combo">
            <option value="id">Id</option>
            <option value="code">Code</option>
        </select>
        <input type="submit" value="Search">
      </form>
      <h1>Products List</h1>
      <ul id="products"></ul>
    </div>
  </body>
</html>
